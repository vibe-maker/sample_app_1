<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Sentence Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nunito:wght@400;700;800&display=swap');
        body {
            font-family: 'Nunito', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 2.5rem;
            position: relative;
        }
        .word-piece {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            color: #475569;
            font-size: 1.1rem;
        }
        .word-piece.used { opacity: 0.3; cursor: default; }
        .drop-zone {
            min-height: 100px;
            background-color: #f8fafc;
            border: 3px dashed #cbd5e1;
            border-radius: 1.5rem;
            display: flex; flex-wrap: wrap; gap: 12px; padding: 20px;
            align-items: center; margin-bottom: 2rem;
        }
        .part-subject { color: #2563eb; border: 2px solid #2563eb; background: #eff6ff; }
        .part-verb { color: #dc2626; border: 2px solid #dc2626; background: #fef2f2; }
        .part-object { color: #059669; border: 2px solid #059669; background: #ecfdf5; }
        .part-other { color: #4b5563; border: 2px solid #4b5563; background: #f9fafb; }
        .part-time { color: #9333ea; border: 2px solid #9333ea; background: #faf5ff; }
        .progress-container { width: 100%; height: 10px; background: #e2e8f0; border-radius: 5px; margin-bottom: 2rem; overflow: hidden; }
        #progress-bar { height: 100%; background: #3b82f6; width: 0%; transition: width 0.4s ease; }
    </style>
</head>
<body>

    <div id="game-app" class="game-card">
        <div id="result-container" class="hidden text-center"></div>
        <div id="quiz-container">
            <div class="progress-container"><div id="progress-bar"></div></div>
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-black text-slate-800">üè† Life Sentence Puzzle</h1>
                <div class="text-right">
                    <div id="score-text" class="text-blue-600 font-extrabold text-xl">Score: 0</div>
                    <div id="level-indicator" class="text-slate-400 text-sm font-bold">Level 1 / 10</div>
                </div>
            </div>
            <div id="korean-hint" class="text-center font-bold text-xl mb-6 p-4 bg-slate-50 rounded-xl border border-slate-100"></div>
            <div id="drop-zone" class="drop-zone"></div>
            <div id="word-pool" class="flex flex-wrap justify-center gap-4 mb-10"></div>
            <div class="flex justify-between items-center border-t pt-8">
                <p id="message" class="font-bold text-lg h-8"></p>
                <div class="flex gap-4">
                    <button id="undo-btn" onclick="undoLastWord()" class="px-6 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200">Undo</button>
                    <button id="next-btn" onclick="handleNext()" class="hidden bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameSessionId = Date.now().toString();
        let firstAttemptScore = 0; 
        let correctedCount = 0;    
        let totalFailedCount = 0;  
        let score = 0;

        const allData = [
            { ko: "ÎÇòÎäî Ïò§Îäò ÏïÑÏπ®Ïóê ÏÉåÎìúÏúÑÏπòÎ•º Î®πÏóàÏñ¥Ïöî.", en: ["I", "ate", "a sandwich", "this morning"], types: ["subject", "verb", "object", "time"] },
            { ko: "Í∑∏ÎÖÄÎäî ÏßÄÍ∏à Í±∞Ïã§ÏóêÏÑú Í≥µÎ∂ÄÎ•º Ìï¥Ïöî.", en: ["She", "studies", "now", "in the living room"], types: ["subject", "verb", "time", "other"] },
            { ko: "Ïö∞Î¶¨Îäî ÎÇ¥Ïùº Ï∂ïÍµ¨Î•º Ìï† Í±∞ÏòàÏöî.", en: ["We", "will play", "soccer", "tomorrow"], types: ["subject", "verb", "object", "time"] },
            { ko: "ÎÇòÏùò ÏïÑÎπ†Îäî Ïñ¥Ï†ú ÏÑ∏Ï∞®Î•º ÌïòÏÖ®Ïñ¥Ïöî.", en: ["My dad", "washed", "the car", "yesterday"], types: ["subject", "verb", "object", "time"] },
            { ko: "Í∑∏Îì§ÏùÄ Îß§Ïùº Í≥µÏõêÏóêÏÑú Îã¨Î†§Ïöî.", en: ["They", "run", "in the park", "every day"], types: ["subject", "verb", "other", "time"] },
            { ko: "ÎÇòÎäî Îã§Ïùå Ï£ºÏóê ÏπúÍµ¨Î•º ÎßåÎÇ† Í±∞ÏòàÏöî.", en: ["I", "will meet", "my friend", "next week"], types: ["subject", "verb", "object", "time"] },
            { ko: "ÎØºÏàòÎäî ÏßÄÎÇú Ï£ºÎßêÏóê ÏòÅÌôîÎ•º Î¥§Ïñ¥Ïöî.", en: ["Minsu", "watched", "a movie", "last weekend"], types: ["subject", "verb", "object", "time"] },
            { ko: "ÏÑ†ÏÉùÎãòÏùÄ ÏßÄÍ∏à Ï±ÖÏùÑ ÏùΩÍ≥† Í≥ÑÏÑ∏Ïöî.", en: ["The teacher", "is reading", "a book", "now"], types: ["subject", "verb", "object", "time"] },
            { ko: "Ïö∞Î¶¨Îäî Ï†ÄÎÖÅÏóê ÌîºÏûêÎ•º Î®πÏùÑ Í±∞ÏòàÏöî.", en: ["We", "will eat", "pizza", "this evening"], types: ["subject", "verb", "object", "time"] },
            { ko: "ÏóÑÎßàÎäî Ïò§Îäò ÏïÑÏπ®Ïóê ÏùºÏ∞ç ÏùºÏñ¥ÎÇòÏÖ®Ïñ¥Ïöî.", en: ["My mom", "woke up", "early", "this morning"], types: ["subject", "verb", "other", "time"] }
        ];

        let currentLevels = [...allData];
        let currentIndex = 0;
        let selectedWords = [];
        let incorrectLevels = []; 
        let isReviewMode = false;
        let levelHasError = false; 

        function initLevel() {
            if (currentIndex >= currentLevels.length) {
                showResult();
                return;
            }
            const data = currentLevels[currentIndex];
            selectedWords = [];
            levelHasError = false;
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('korean-hint').innerText = data.ko;
            document.getElementById('level-indicator').innerText = isReviewMode ? `Reviewing...` : `Level ${currentIndex + 1} / ${currentLevels.length}`;
            document.getElementById('progress-bar').style.width = `${(currentIndex / currentLevels.length) * 100}%`;
            document.getElementById('drop-zone').innerHTML = '';
            document.getElementById('message').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');

            const pool = document.getElementById('word-pool');
            pool.innerHTML = '';
            const shuffled = [...data.en].sort(() => Math.random() - 0.5);
            shuffled.forEach(word => {
                const btn = document.createElement('div');
                btn.className = 'word-piece';
                btn.innerText = word;
                btn.onclick = () => selectWord(btn, word);
                pool.appendChild(btn);
            });
        }

        function selectWord(btn, word) {
            if (btn.classList.contains('used')) return;
            selectedWords.push(word);
            btn.classList.add('used');
            const wordBox = document.createElement('div');
            wordBox.className = 'word-piece';
            wordBox.innerText = word;
            document.getElementById('drop-zone').appendChild(wordBox);
            if (selectedWords.length === currentLevels[currentIndex].en.length) checkSentence();
        }

        function undoLastWord() {
            if (selectedWords.length === 0) return;
            const removedWord = selectedWords.pop();
            const dropZone = document.getElementById('drop-zone');
            if (dropZone.lastChild) dropZone.lastChild.remove();
            const poolBtns = Array.from(document.querySelectorAll('#word-pool .word-piece')).reverse();
            const targetBtn = poolBtns.find(btn => btn.innerText === removedWord && btn.classList.contains('used'));
            if (targetBtn) targetBtn.classList.remove('used');
            document.getElementById('message').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkSentence() {
            const data = currentLevels[currentIndex];
            const isCorrect = JSON.stringify(selectedWords) === JSON.stringify(data.en);
            const dropZone = document.getElementById('drop-zone');
            dropZone.innerHTML = '';
            selectedWords.forEach((word, idx) => {
                const wordBox = document.createElement('div');
                if (isCorrect) {
                    const type = data.types[idx];
                    wordBox.className = `word-piece part-${type}`;
                } else {
                    wordBox.className = `word-piece border-red-500 text-red-500`;
                    levelHasError = true;
                }
                wordBox.innerText = word;
                dropZone.appendChild(wordBox);
            });

            if (isCorrect) {
                document.getElementById('message').innerText = "Correct! ‚ú®";
                document.getElementById('message').className = "font-bold text-lg text-green-600";
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                document.getElementById('message').innerText = "Incorrect order. (ÏàúÏÑúÍ∞Ä ÌãÄÎ†∏Ïñ¥Ïöî)";
                document.getElementById('message').className = "font-bold text-lg text-red-400";
                if (!isReviewMode && !incorrectLevels.includes(data)) incorrectLevels.push(data);
            }
        }

        function handleNext() {
            if (!isReviewMode) {
                if (!levelHasError) firstAttemptScore += 10;
                else { correctedCount++; totalFailedCount++; }
            }
            currentIndex++;
            document.getElementById('score-text').innerText = `Score: ${isReviewMode ? score : firstAttemptScore}`;
            initLevel();
        }

        function showResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            const resultDiv = document.getElementById('result-container');
            resultDiv.classList.remove('hidden');
            const finalIncorrect = isReviewMode ? 0 : incorrectLevels.length;
            const displayScore = isReviewMode ? 100 : firstAttemptScore;
            
            resultDiv.innerHTML = `
                <div class="text-2xl font-bold mb-4

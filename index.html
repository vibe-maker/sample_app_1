<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Sentence Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nunito:wght@400;700;800&display=swap');
        body { font-family: 'Nunito', 'Noto Sans KR', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .game-card { background: white; border-radius: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.1); max-width: 800px; width: 100%; padding: 2.5rem; }
        .word-piece { background: white; border: 2px solid #e2e8f0; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-weight: 700; transition: all 0.2s; user-select: none; color: #475569; font-size: 1.1rem; }
        .word-piece.used { opacity: 0.3; cursor: default; }
        .drop-zone { min-height: 100px; background-color: #f8fafc; border: 3px dashed #cbd5e1; border-radius: 1.5rem; display: flex; flex-wrap: wrap; gap: 12px; padding: 20px; align-items: center; margin-bottom: 2rem; }
        .part-subject { color: #2563eb; border: 2px solid #2563eb; background: #eff6ff; }
        .part-verb { color: #dc2626; border: 2px solid #dc2626; background: #fef2f2; }
        .part-object { color: #059669; border: 2px solid #059669; background: #ecfdf5; }
        .part-other { color: #4b5563; border: 2px solid #4b5563; background: #f9fafb; }
        .part-time { color: #9333ea; border: 2px solid #9333ea; background: #faf5ff; }
        .progress-container { width: 100%; height: 10px; background: #e2e8f0; border-radius: 5px; margin-bottom: 2rem; overflow: hidden; }
        #progress-bar { height: 100%; background: #3b82f6; width: 0%; transition: width 0.4s ease; }
        /* ì…ë ¥ íŒì—… ìŠ¤íƒ€ì¼ */
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4">
            <h2 class="text-2xl font-black mb-4 text-slate-800">ë°˜ê°€ì›Œìš”! ğŸ‘‹</h2>
            <p class="text-slate-500 mb-6 font-bold">í•™ë²ˆê³¼ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.<br>(ì˜ˆ: 50101í™ê¸¸ë™)</p>
            <input type="text" id="student-id" class="w-full border-2 border-slate-200 rounded-xl px-4 py-3 mb-4 text-center text-xl font-bold focus:border-blue-500 outline-none" placeholder="ì…ë ¥í•˜ì„¸ìš”">
            <button onclick="startGame()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700">ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <div id="game-app" class="game-card hidden">
        <div id="result-container" class="hidden text-center"></div>
        <div id="quiz-container">
            <div class="progress-container"><div id="progress-bar"></div></div>
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-black text-slate-800">ğŸ  Life Puzzle</h1>
                    <p id="display-student-id" class="text-slate-400 font-bold text-sm"></p>
                </div>
                <div class="text-right">
                    <div id="score-text" class="text-blue-600 font-extrabold text-xl">Score: 0</div>
                    <div id="level-indicator" class="text-slate-400 text-sm font-bold"></div>
                </div>
            </div>
            <div id="korean-hint" class="text-center font-bold text-xl mb-6 p-4 bg-slate-50 rounded-xl border border-slate-100"></div>
            <div id="drop-zone" class="drop-zone"></div>
            <div id="word-pool" class="flex flex-wrap justify-center gap-4 mb-10"></div>
            <div class="flex justify-between items-center border-t pt-8">
                <p id="message" class="font-bold text-lg h-8"></p>
                <div class="flex gap-4">
                    <button id="undo-btn" onclick="undoLastWord()" class="px-6 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200">Undo</button>
                    <button id="next-btn" onclick="handleNext()" class="hidden bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black">Next â†’</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let studentId = ""; // í•™ìƒì´ ì…ë ¥í•  ID
        let firstAttemptScore = 0; 
        let correctedCount = 0;    
        let totalFailedCount = 0;

        const allData = [
            { ko: "ë‚˜ëŠ” ì˜¤ëŠ˜ ì•„ì¹¨ì— ìƒŒë“œìœ„ì¹˜ë¥¼ ë¨¹ì—ˆì–´ìš”.", en: ["I", "ate", "a sandwich", "this morning"], types: ["subject", "verb", "object", "time"] },
            { ko: "ê·¸ë…€ëŠ” ì§€ê¸ˆ ê±°ì‹¤ì—ì„œ ê³µë¶€ë¥¼ í•´ìš”.", en: ["She", "studies", "in the living room", "now"], types: ["subject", "verb", "other", "time"] },
            { ko: "ìš°ë¦¬ëŠ” ë‚´ì¼ ì¶•êµ¬ë¥¼ í•  ê±°ì˜ˆìš”.", en: ["We", "will play", "soccer", "tomorrow"], types: ["subject", "verb", "object", "time"] },
            { ko: "ë‚˜ì˜ ì•„ë¹ ëŠ” ì–´ì œ ì„¸ì°¨ë¥¼ í•˜ì…¨ì–´ìš”.", en: ["My dad", "washed", "the car", "yesterday"], types: ["subject", "verb", "object", "time"] },
            { ko: "ê·¸ë“¤ì€ ë§¤ì¼ ê³µì›ì—ì„œ ë‹¬ë ¤ìš”.", en: ["They", "run", "in the park", "every day"], types: ["subject", "verb", "other", "time"] },
            { ko: "ë‚˜ëŠ” ë‹¤ìŒ ì£¼ì— ì¹œêµ¬ë¥¼ ë§Œë‚  ê±°ì˜ˆìš”.", en: ["I", "will meet", "my friend", "next week"], types: ["subject", "verb", "object", "time"] },
            { ko: "ë¯¼ìˆ˜ëŠ” ì§€ë‚œ ì£¼ë§ì— ì˜í™”ë¥¼ ë´¤ì–´ìš”.", en: ["Minsu", "watched", "a movie", "last weekend"], types: ["subject", "verb", "object", "time"] },
            { ko: "ì„ ìƒë‹˜ì€ ì§€ê¸ˆ ì±…ì„ ì½ê³  ê³„ì„¸ìš”.", en: ["The teacher", "is reading", "a book", "now"], types: ["subject", "verb", "object", "time"] },
            { ko: "ìš°ë¦¬ëŠ” ì €ë…ì— í”¼ìë¥¼ ë¨¹ì„ ê±°ì˜ˆìš”.", en: ["We", "will eat", "pizza", "this evening"], types: ["subject", "verb", "object", "time"] },
            { ko: "ì—„ë§ˆëŠ” ì˜¤ëŠ˜ ì•„ì¹¨ì— ì¼ì° ì¼ì–´ë‚˜ì…¨ì–´ìš”.", en: ["My mom", "woke up", "early", "this morning"], types: ["subject", "verb", "other", "time"] }
        ];

        let currentLevels = [...allData];
        let currentIndex = 0;
        let selectedWords = [];
        let incorrectLevels = []; 
        let isReviewMode = false;
        let levelHasError = false;

        function startGame() {
            const input = document.getElementById('student-id').value.trim();
            if (!input) {
                alert("í•™ë²ˆê³¼ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
            studentId = input;
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('game-app').classList.remove('hidden');
            document.getElementById('display-student-id').innerText = `í•™ìƒ: ${studentId}`;
            initLevel();
        }

        function initLevel() {
            const data = currentLevels[currentIndex];
            if (!data) return;

            selectedWords = [];
            levelHasError = false;
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('korean-hint').innerText = data.ko;
            document.getElementById('level-indicator').innerText = isReviewMode ? `Reviewing...` : `Level ${currentIndex + 1} / ${currentLevels.length}`;
            document.getElementById('progress-bar').style.width = `${(currentIndex / currentLevels.length) * 100}%`;
            document.getElementById('drop-zone').innerHTML = '';
            document.getElementById('message').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');

            const pool = document.getElementById('word-pool');
            pool.innerHTML = '';
            [...data.en].sort(() => Math.random() - 0.5).forEach(word => {
                const btn = document.createElement('div');
                btn.className = 'word-piece';
                btn.innerText = word;
                btn.onclick = function() {
                    if (btn.classList.contains('used')) return;
                    btn.classList.add('used');
                    selectedWords.push(word);
                    const wordBox = document.createElement('div');
                    wordBox.className = 'word-piece';
                    wordBox.innerText = word;
                    document.getElementById('drop-zone').appendChild(wordBox);
                    if (selectedWords.length === data.en.length) checkSentence();
                };
                pool.appendChild(btn);
            });
        }

        function undoLastWord() {
            if (selectedWords.length === 0) return;
            const removedWord = selectedWords.pop();
            const dropZone = document.getElementById('drop-zone');
            if (dropZone.lastChild) dropZone.lastChild.remove();
            
            const poolBtns = Array.from(document.querySelectorAll('#word-pool .word-piece'));
            const targetBtn = poolBtns.find(btn => btn.innerText === removedWord && btn.classList.contains('used'));
            if (targetBtn) targetBtn.classList.remove('used');
            document.getElementById('message').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkSentence() {
            const data = currentLevels[currentIndex];
            const isCorrect = JSON.stringify(selectedWords) === JSON.stringify(data.en);
            const dropZone = document.getElementById('drop-zone');
            dropZone.innerHTML = '';
            
            selectedWords.forEach((word, idx) => {
                const wordBox = document.createElement('div');
                if (isCorrect) {
                    wordBox.className = `word-piece part-${data.types[idx]}`;
                } else {
                    wordBox.className = `word-piece border-red-500 text-red-500`;
                    levelHasError = true;
                }
                wordBox.innerText = word;
                dropZone.appendChild(wordBox);
            });

            if (isCorrect) {
                document.getElementById('message').innerText = "Correct! âœ¨";
                document.getElementById('message').className = "font-bold text-lg text-green-600";
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                document.getElementById('message').innerText = "Incorrect order. (ìˆœì„œê°€ í‹€ë ¸ì–´ìš”)";
                document.getElementById('message').className = "font-bold text-lg text-red-400";
                if (!isReviewMode && !incorrectLevels.includes(data)) incorrectLevels.push(data);
            }
        }

        function handleNext() {
            if (!isReviewMode) {
                if (!levelHasError) firstAttemptScore += 10;
                else { correctedCount++; totalFailedCount++; }
            }
            currentIndex++;
            if (currentIndex < currentLevels.length) initLevel();
            else showResult();
            
            document.getElementById('score-text').innerText = `Score: ${isReviewMode ? 100 : firstAttemptScore}`;
        }

        function showResult() {
            document.getElementById('quiz-container').classList.add('hidden');
            const resultDiv = document.getElementById('result-container');
            resultDiv.classList.remove('hidden');
            
            const displayScore = isReviewMode ? 100 : firstAttemptScore;
            const finalIncorrect = isReviewMode ? 0 : incorrectLevels.length;
            
            resultDiv.innerHTML = `
                <div class="text-2xl font-bold mb-4">${isReviewMode ? 'ğŸ‰ ì¬ì‹œë„ ì™„ë£Œ!' : 'ğŸ“ ì²« ë²ˆì§¸ ê²°ê³¼'}</div>
                <div class="text-5xl font-extrabold text-blue-600 mb-6">${displayScore}ì </div>
                <div class="bg-white border-2 border-gray-200 p-5 rounded-xl mb-6 text-left shadow-sm inline-block w-full">
                    <div class="flex items-center mb-3">
                        <span class="text-lg">âŒ ëê¹Œì§€ ëª» ê³ ì¹œ ì˜¤ë‹µ:</span>
                        <span class="ml-2 font-bold text-red-500 text-xl">${finalIncorrect}ê°œ</span>
                    </div>
                    ${!isReviewMode ? `
                    <div class="flex items-center p-3 bg-green-50 rounded-lg border border-green-200">
                        <span class="text-lg">âœ… ê³ ì³ì„œ ë§íŒ ë¬¸ì œ:</span>
                        <span class="ml-2 font-bold text-green-600 text-xl">${totalFailedCount}ê°œ ì¤‘ ${correctedCount}ê°œ</span>
                    </div>` : ''}
                </div>
                <div class="mt-6">
                    ${!isReviewMode && incorrectLevels.length > 0 ? 
                        `<button onclick="startReview()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">í‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ í’€ê¸°</button>` : 
                        `<button onclick="location.reload()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold">ì²˜ìŒë¶€í„° ë‹¤ì‹œí•˜ê¸°</button>`
                    }
                </div>
            `;
            saveResultToGoogleSheet({ score: displayScore, incorrect_count: finalIncorrect });
        }

        async function saveResultToGoogleSheet(scoreData) {
            const BACKEND_URL = "https://quiz-backend-aybm.onrender.com/api/submit";
            try {
                await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...scoreData, session_id: studentId, mode: isReviewMode ? "REVIEW" : "INITIAL" })
                });
            } catch (e) { console.error(e); }
        }

        function startReview() {
            currentLevels = [...incorrectLevels];
            incorrectLevels = []; currentIndex = 0; isReviewMode = true;
            initLevel();
        }
    </script>
</body>
</html>

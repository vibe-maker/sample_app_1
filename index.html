<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Sentence Puzzle - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nunito:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Nunito', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 2.5rem;
            position: relative;
        }

        .word-piece {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            color: #475569;
            font-size: 1.1rem;
        }

        .word-piece:hover:not(.used) {
            border-color: #3b82f6;
            transform: translateY(-3px);
        }

        .word-piece.used {
            opacity: 0.3;
            cursor: default;
        }

        .drop-zone {
            min-height: 100px;
            background-color: #f8fafc;
            border: 3px dashed #cbd5e1;
            border-radius: 1.5rem;
            display: flex;
            flex-wrap: wrap;

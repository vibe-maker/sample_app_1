<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Sentence Puzzle - With Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nunito:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Nunito', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 2.5rem;
            position: relative;
        }

        .word-piece {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            color: #475569;
            font-size: 1.1rem;
        }

        .word-piece:hover:not(.used) {
            border-color: #3b82f6;
            transform: translateY(-3px);
        }

        .word-piece.used {
            opacity: 0.3;
            cursor: default;
        }

        .drop-zone {
            min-height: 100px;
            background-color: #f8fafc;
            border: 3px dashed #cbd5e1;
            border-radius: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 20px;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* ê²°ê³¼ ê°•ì¡° ìƒ‰ìƒ */
        .part-subject { color: #2563eb; border: 2px solid #2563eb; background: #eff6ff; }
        .part-verb { color: #dc2626; border: 2px solid #dc2626; background: #fef2f2; }
        .part-object { color: #059669; border: 2px solid #059669; background: #ecfdf5; }
        .part-other { color: #4b5563; border: 2px solid #4b5563; background: #f9fafb; }
        .part-time { color: #9333ea; border: 2px solid #9333ea; background: #faf5ff; }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <div id="game-app" class="game-card">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black text-slate-800">ğŸ  Life Sentence Puzzle</h1>
            <div class="text-right">
                <div id="score-text" class="text-blue-600 font-extrabold text-xl">Score: 0</div>
                <div id="level-indicator" class="text-slate-400 text-sm font-bold">Level 1 / 10</div>
            </div>
        </div>

        <div id="korean-hint" class="text-center font-bold text-xl mb-6 p-4 bg-slate-50 rounded-xl border border-slate-100"></div>

        <div id="drop-zone" class="drop-zone"></div>

        <div id="word-pool" class="flex flex-wrap justify-center gap-4 mb-10"></div>

        <div class="flex justify-between items-center border-t pt-8">
            <p id="message" class="font-bold text-lg h-8"></p>
            <div class="flex gap-4">
                <button id="undo-btn" onclick="undoLastWord()" class="px-6 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200">Undo</button>
                <button id="next-btn" onclick="handleNext()" class="hidden bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black">Next â†’</button>
            </div>
        </div>
    </div>

    <script>
        const allData = [
            { ko: "ë‚˜ëŠ” ì˜¤ëŠ˜ ì•„ì¹¨ì— ìƒŒë“œìœ„ì¹˜ë¥¼ ë¨¹ì—ˆì–´ìš”.", en: ["I", "ate", "a sandwich", "this morning"], types: ["subject", "verb", "object", "time"] },
            { ko: "ê·¸ë…€ëŠ” ì§€ê¸ˆ ê±°ì‹¤ì—ì„œ ê³µë¶€ë¥¼ í•´ìš”.", en: ["She", "studies", "now", "in the living room"], types: ["subject", "verb", "time", "other"] },
            { ko: "ìš°ë¦¬ëŠ” ë‚´ì¼ ì¶•êµ¬ë¥¼ í•  ê±°ì˜ˆìš”.", en: ["We", "will play", "soccer", "tomorrow"], types: ["subject", "verb", "object", "time"] },
            { ko: "ë‚˜ì˜ ì•„ë¹ ëŠ” ì–´ì œ ì„¸ì°¨ë¥¼ í•˜ì…¨ì–´ìš”.", en: ["My dad", "washed", "the car", "yesterday"], types: ["subject", "verb", "object", "time"] },
            { ko: "ê·¸ë“¤ì€ ë§¤ì¼ ê³µì›ì—ì„œ ë‹¬ë ¤ìš”.", en: ["They", "run", "in the park", "every day"], types: ["subject", "verb", "other", "time"] },
            { ko: "ë‚˜ëŠ” ë‹¤ìŒ ì£¼ì— ì¹œêµ¬ë¥¼ ë§Œë‚  ê±°ì˜ˆìš”.", en: ["I", "will meet", "my friend", "next week"], types: ["subject", "verb", "object", "time"] },
            { ko: "ë¯¼ìˆ˜ëŠ” ì§€ë‚œ ì£¼ë§ì— ì˜í™”ë¥¼ ë´¤ì–´ìš”.", en: ["Minsu", "watched", "a movie", "last weekend"], types: ["subject", "verb", "object", "time"] },
            { ko: "ì„ ìƒë‹˜ì€ ì§€ê¸ˆ ì±…ì„ ì½ê³  ê³„ì„¸ìš”.", en: ["The teacher", "is reading", "a book", "now"], types: ["subject", "verb", "object", "time"] },
            { ko: "ìš°ë¦¬ëŠ” ì €ë…ì— í”¼ìë¥¼ ë¨¹ì„ ê±°ì˜ˆìš”.", en: ["We", "will eat", "pizza", "this evening"], types: ["subject", "verb", "object", "time"] },
            { ko: "ì—„ë§ˆëŠ” ì˜¤ëŠ˜ ì•„ì¹¨ì— ì¼ì° ì¼ì–´ë‚˜ì…¨ì–´ìš”.", en: ["My mom", "woke up", "early", "this morning"], types: ["subject", "verb", "other", "time"] }
        ];

        let currentLevels = [...allData];
        let currentIndex = 0;
        let score = 0;
        let selectedWords = [];
        let incorrectLevels = []; // í‹€ë¦° ë ˆë²¨ ì¶”ì 
        let isReviewMode = false;
        let levelHasError = false; // í˜„ì¬ ë ˆë²¨ì—ì„œ í‹€ë¦° ì ì´ ìˆëŠ”ì§€

        function initLevel() {
            const data = currentLevels[currentIndex];
            selectedWords = [];
            levelHasError = false;
            
            document.getElementById('korean-hint').innerText = data.ko;
            document.getElementById('level-indicator').innerText = isReviewMode ? `Reviewing...` : `Level ${currentIndex + 1} / ${currentLevels.length}`;
            document.getElementById('progress-bar').style.width = isReviewMode ? '100%' : `${(currentIndex / currentLevels.length) * 100}%`;
            document.getElementById('drop-zone').innerHTML = '';
            document.getElementById('message').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');

            const pool = document.getElementById('word-pool');
            pool.innerHTML = '';
            const shuffled = [...data.en].sort(() => Math.random() - 0.5);
            shuffled.forEach(word => {
                const btn = document.createElement('div');
                btn.className = 'word-piece';
                btn.innerText = word;
                btn.onclick = () => selectWord(btn, word);
                pool.appendChild(btn);
            });
        }

        function selectWord(btn, word) {
            if (btn.classList.contains('used')) return;

            const data = currentLevels[currentIndex];
            // ì¦‰ê° ìˆ˜ì •í•˜ì§€ ì•ŠìŒ: ìˆœì„œê°€ í‹€ë ¤ë„ ì¼ë‹¨ ë“¤ì–´ê°
            selectedWords.push(word);
            btn.classList.add('used');

            const wordBox = document.createElement('div');
            wordBox.className = 'word-piece';
            wordBox.innerText = word;
            document.getElementById('drop-zone').appendChild(wordBox);

            if (selectedWords.length === data.en.length) {
                checkSentence();
            }
        }

        function undoLastWord() {
            if (selectedWords.length === 0) return;
            const removedWord = selectedWords.pop();
            document.getElementById('drop-zone').lastChild.remove();
            
            const poolBtns = document.querySelectorAll('#word-pool .word-piece');
            for (let btn of poolBtns) {
                if (btn.innerText === removedWord && btn.classList.contains('used')) {
                    btn.classList.remove('used');
                    break;
                }
            }
        }

        function checkSentence() {
            const data = currentLevels[currentIndex];
            const isCorrect = JSON.stringify(selectedWords) === JSON.stringify(data.en);

            const dropZone = document.getElementById('drop-zone');
            dropZone.innerHTML = ''; // ë‹¤ì‹œ ê·¸ë¦¬ê¸° (ìƒ‰ìƒ ì…íˆê¸°)

            selectedWords.forEach((word, idx) => {
                const wordBox = document.createElement('div');
                // ì •ë‹µ ìˆœì„œì¼ ë•Œë§Œ ìƒ‰ìƒì„ ì…í˜, í‹€ë¦¬ë©´ ê·¸ëƒ¥ ë¹¨ê°„ í…Œë‘ë¦¬ë§Œ
                if (isCorrect) {
                    const type = data.types[idx];
                    wordBox.className = `word-piece part-${type}`;
                } else {
                    wordBox.className = `word-piece border-red-500 text-red-500`;
                }
                wordBox.innerText = word;
                dropZone.appendChild(wordBox);
            });

            if (isCorrect) {
                document.getElementById('message').innerText = "Correct! âœ¨";
                document.getElementById('message').className = "font-bold text-lg text-green-600";
                if (!levelHasError && !isReviewMode) score += 10;
            } else {
                document.getElementById('message').innerText = "Incorrect order. (ìˆœì„œê°€ í‹€ë ¸ì–´ìš”)";
                document.getElementById('message').className = "font-bold text-lg text-red-400";
                if (!isReviewMode) {
                    // í‹€ë¦° ë°ì´í„° ì €ì¥ (ì¤‘ë³µ ë°©ì§€)
                    if (!incorrectLevels.includes(data)) incorrectLevels.push(data);
                }
            }
            
            document.getElementById('score-text').innerText = `Score: ${score}`;
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function handleNext() {
            currentIndex++;
            if (currentIndex < currentLevels.length) {
                initLevel();
            } else {
                showResult();
            }
        }

        function showResult() {
            const container = document.getElementById('game-app');
            const hasIncorrect = incorrectLevels.length > 0;

            container.innerHTML = `
                <div class="text-center py-6">
                    <h2 class="text-4xl font-black text-slate-800 mb-2">${isReviewMode ? 'Review Finished!' : 'Challenge Complete!'}</h2>
                    <p class="text-xl font-bold text-blue-600 mb-8">Final Score: ${score}</p>
                    
                    ${hasIncorrect ? `
                        <p class="mb-6 text-slate-600">You have ${incorrectLevels.length} sentences to practice more.</p>
                        <button onclick="startReview()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black text-xl hover:bg-orange-600 transition-all mb-4">
                            Retry Incorrect Sentences (í‹€ë¦° ë¬¸ì œ ë‹¤ì‹œ í’€ê¸°)
                        </button>
                    ` : `
                        <p class="mb-6 text-green-600 font-bold text-xl">Perfect! You mastered all sentences!</p>
                    `}
                    
                    <button onclick="location.reload()" class="w-full bg-slate-200 text-slate-700 py-4 rounded-2xl font-black text-xl hover:bg-slate-300 transition-all">
                        Restart All
                    </button>
                </div>
            `;
        }

        function startReview() {
            currentLevels = [...incorrectLevels];
            incorrectLevels = [];
            currentIndex = 0;
            isReviewMode = true;
            // ì•± êµ¬ì¡° ë³µêµ¬ í›„ ë ˆë²¨ ì‹œì‘
            location.reload(); // ê°„ë‹¨í•œ êµ¬í˜„ì„ ìœ„í•´ ìƒˆë¡œê³ ì¹¨ ëŒ€ì‹  ìƒíƒœ ì´ˆê¸°í™” ë¡œì§ì´ í•„ìš”í•˜ì§€ë§Œ, ì—¬ê¸°ì„  UIë¥¼ ë‹¤ì‹œ ê·¸ë ¤ì•¼ í•¨.
        }

        // ì‹¤ì œ ë¦¬ë·° ëª¨ë“œ ì „í™˜ì„ ìœ„í•œ ìƒíƒœ ìœ ì§€ ë¡œì§ (ê°„ì†Œí™” ë²„ì „)
        window.startReview = function() {
            const container = document.getElementById('game-app');
            // UI ì´ˆê¸°í™”
            container.innerHTML = `
                <div class="progress-container"><div id="progress-bar"></div></div>
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-black text-slate-800">ğŸ”„ Review Mode</h1>
                    <div class="text-right">
                        <div id="score-text" class="text-blue-600 font-extrabold text-xl">Score: ${score}</div>
                        <div id="level-indicator" class="text-slate-400 text-sm font-bold"></div>
                    </div>
                </div>
                <div id="korean-hint" class="text-center font-bold text-xl mb-6 p-4 bg-slate-50 rounded-xl border border-slate-100"></div>
                <div id="drop-zone" class="drop-zone"></div>
                <div id="word-pool" class="flex flex-wrap justify-center gap-4 mb-10"></div>
                <div class="flex justify-between items-center border-t pt-8">
                    <p id="message" class="font-bold text-lg h-8"></p>
                    <div class="flex gap-4">
                        <button id="undo-btn" onclick="undoLastWord()" class="px-6 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200">Undo</button>
                        <button id="next-btn" onclick="handleNext()" class="hidden bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black">Next â†’</button>
                    </div>
                </div>
            `;
            currentLevels = [...incorrectLevels];
            incorrectLevels = [];
            currentIndex = 0;
            isReviewMode = true;
            initLevel();
        };

        window.onload = initLevel;
    </script>
</body>
</html>
